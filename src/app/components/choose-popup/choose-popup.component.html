<div *ngIf="visible" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-[90%] max-w-md relative">
    
    <!-- Botón cerrar (ícono "X") -->
    <button (click)="handleOption1()" class="absolute top-4 right-4 text-2xl text-gray-600">
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <!-- Contenido del modal -->
    <div class="p-6 pt-10 text-center">
      <h2 class="text-minititle font-semibold text-gray-900 mb-2">{{title}}</h2>
      <p class="text-gray-700 mb-10">{{description}}</p>

      <!-- Botón principal -->
       <span class="flex justify-center gap-x-4 items-center">

        <button
        (click)="handleOption1()"
        class="!border !border-gray-500 bg-white hover:bg-red-600 text-black font-semibold !py-5 px-6 !rounded-lg w-full max-w-[175px] mx-auto block"
      >
        {{option1Text}}
      </button>

      <button
        (click)="handleOption2()"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold !py-5 px-6 !rounded-lg w-full max-w-[175px] mx-auto block"
      >
        {{option2Text}}
      </button>
      </span>
    </div>
  </div>
</div>
