<div *ngIf="visible" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-xl w-[90%] max-w-md relative">

    <button (click)="handleClick()" class="absolute top-4 right-4 text-2xl text-gray-600">
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="p-6 pt-10 text-center">
      <h2 class="text-minititle text-gray-900 mb-2">{{title}}</h2>
      <p class="text-gray-700 mb-10">{{description}}</p>

      <button (click)="handleClick()"
        class="[background-color:#F03D3E] text-white font-semibold !py-5 !rounded-lg w-[175px] mx-auto block">
        {{buttonText}}
      </button>
    </div>
  </div>
</div>
