<!-- Header -->
<div class="w-full bg-white shadow px-4 py-3 sticky top-0 z-50">
  <div class="flex items-center justify-between">
    <button (click)="openSideMenu()" class="text-2xl text-black">
      <ion-icon name="menu"></ion-icon>
    </button>
    <h1 class="text-title text-black font-bold">Productos</h1>
    <button (click)="goAddProduct()" class="text-3xl text-black">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>

  <!-- Barra de búsqueda con filtro -->
  <div class="mt-4 relative z-50">
    <!-- Botón de filtro -->

    <span class="absolute inset-y-0 left-1 flex items-center ml-2">
      <ion-icon name="search" class="text-xl text-purple-500"></ion-icon>
    </span>

    <span class="absolute inset-y-0 right-10 flex items-center ml-2">
      <button #filterButtonRef (click)="showDropdown = !showDropdown">
        <ion-icon name="funnel" [class.!text-blue-500]="isFilterActive" class="text-xl text-gray-400"></ion-icon>
      </button>
    </span>

    <!-- Botón de limpiar búsqueda -->
    <span *ngIf="searchTerm.trim() !== ''" class="absolute inset-y-0 right-17 flex items-center text-lg">
      <button class="text-gray-400" (click)="clearSearch()">
        <ion-icon name="close"></ion-icon>
      </button>
    </span>

    <!-- Dropdown -->
    <div *ngIf="showDropdown"
    class="absolute left-0 mt-10 bg-white border border-gray-300 rounded shadow w-full z-50 text-black max-h-[1000px] overflow-y-auto">
    <button #dropdownRef *ngFor="let cat of categories"
        class="block w-full text-center !px-10 !my-2 hover:bg-gray-100 text-sm min-h-[30px] !line-clamp-2"
        [ngClass]="{ 'bg-gray-300': selectedCategory === cat.id }"
        (click)="onCategorySelect(cat.id); showDropdown=false">
    {{ cat.name }}
    </button>
    </div>

    <!-- Input -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Buscar"
      (keyup.enter)="onSearchClick()"
      enterkeyhint="search"
      class="w-full pl-10 pr-10 py-2 rounded-full border-purple-500 border-[3px] bg-white text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 !text-black placeholder:text-gray-500"
    />

    <!-- Botón de búsqueda -->
    <span class="absolute inset-y-0 right-3 flex items-center text-xl">
      <button (click)="onSearchClick()" class="text-black">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </span>
  </div>
</div>




<ion-content class="ion-padding">
  <div>
    <p *ngIf="!isSearch" class="font-bold text-base text-left mb-2 text-black">Productos destacados</p>

    <!-- Grid de productos -->
    <div class="grid grid-cols-2 gap-4">
      
      <div *ngFor="let product of products"
      class="bg-white rounded-xl shadow p-2" 
      (click)="goToDetail(product.id)">
        <img [src]="product.image ? storagePrefix + product.image : 'assets/no-image.svg'" alt="product image" class="w-full h-32 object-cover rounded-lg mb-2" />
        <p class="font-bold text-sm text-left text-black line-clamp-2">{{ product.name }}</p>
        <p class="text-xs text-gray-500 text-left text-gray-500 line-clamp-2 mb-2">{{ product.category ? product.category.name : 'Sin categoría' }}</p>
        <p class="font-bold text-xs text-left text-black">CLP {{ product.price | number:'1.0-0' }}</p>
      </div>
    </div>
  </div>

  <!-- Infinite scroll -->
  <ion-infinite-scroll #ionScroll class="text-black" threshold="100px" (ionInfinite)="loadProducts($event)" *ngIf="hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      class="infinite-scroll-custom"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div *ngIf="!loading && products.length === 0" class="flex items-center justify-center h-[90%] w-full bg-white">
    <p class="text-center font-bold text-base text-gray-500">
      No hay resultados
    </p>
  </div>

</ion-content>

<!-- Side Menu -->
<app-sidemenu
  [isOpen]="isSideMenuOpen"
  [userName]="'Axel Dev'"
  [userImage]="'https://i.pravatar.cc/150?img=3'"
  (goProducts)="closeSideMenu()"
  (logout)="logout()"
  (goCategories)="goCategories()"
  (closeSidemenu)="closeSideMenu()"
  class="z-200"
></app-sidemenu>

<app-loading-overlay [isLoading]="logoutLoading" class="z-300"></app-loading-overlay>
